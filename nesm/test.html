<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>pant-vant-SwipeCell 滑动单元格</title>
    <link rel="stylesheet" href="/nesm/res/style/example.css" />
    <link rel="stylesheet" href="/nesm/res/js/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="/nesm/res/js/vant/lib/index.css">
    <link rel="stylesheet" href="/nesm/res/js/layui/css/layui.css">
    <style>
        .van-swipe-cell__right {
            display: inline;
        }
    </style>
</head>

<body ontouchstart>
    <div class="container" id="container">
        vant SwipeCell 滑动单元格 官网例子代码
        <textarea>
            <van-swipe-cell>
                <template #left>
                    <van-button square type="primary" text="选择" />
                </template>
                <van-cell :border="false" title="单元格" value="内容" />
                <template #right>
                    <van-button square type="danger" text="删除"/>
                    <van-button square type="primary" text="收藏"/>
                </template>
            </van-swipe-cell>
        </textarea>
        <van-swipe-cell>
            <template #left>
                <van-button square type="primary" text="选择" />
            </template>
            <van-cell :border="false" title="单元格" value="内容" />
            <template #right>
                <van-button square type="danger" text="删除" />
                <van-button square type="primary" text="收藏" />
            </template>
        </van-swipe-cell>
        <br />
        <pre class="layui-code">
        vant SwipeCell 滑动单元格 实际修改后实现的官网例子

                </template>

        </pre>

        </van-swipe-cell>
    </div>

</html>
